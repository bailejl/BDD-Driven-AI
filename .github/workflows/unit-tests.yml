name: Unit Tests

# Run this workflow every time a new commit pushed to your repository
on: [pull_request]

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  lint:
    # Name the Job
    name: Unit test code base
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'first-bank-of-change/package.json'

      - name: Install depdendencies
        run: cd first-bank-of-change && npm install --legacy-peer-deps

      - name: Install Narwhal/NX
        run: cd first-bank-of-change && npm install -g nx

      # Runs the unit test action
      - name: Run Unit Tests
        working-directory: ./first-bank-of-change
        run: npm run test
